<html lang="pt-BR">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGS - Consulta de Viabilidade</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/home.css">
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    function App() {
      const [menuOpen, setMenuOpen] = React.useState(false);

      const states = [
        { name: 'Pernambuco', link: 'pages/pernambuco.html' },
        { name: 'Bahia', link: 'pages/bahia.html' },
        { name: 'Ceará', link: 'pages/ceara.html' },
        { name: 'Minas Gerais', link: 'pages/minas.html' },
        { name: 'Rio de Janeiro', link: 'pages/rio.html' },
        { name: 'Amazonas', link: 'pages/manaus.html' }
      ];

      const toggleMenu = () => {
        setMenuOpen(!menuOpen);
      };

      return (
        <div>
          <nav className="navbar">
            <div className="nav-content">
              <div className="nav-brand">
                <span>Consulta de Viabilidade AGS</span>
              </div>
              <div 
                className={`hamburger ${menuOpen ? 'active' : ''}`} 
                onClick={toggleMenu}
              >
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div className={`nav-links ${menuOpen ? 'active' : ''}`}>
                {states.map((state, index) => (
                  <a 
                    key={index} 
                    href={state.link}
                    className={index === 0 ? 'active' : ''}
                  >
                    {state.name.toUpperCase()}
                  </a>
                ))}
              </div>
            </div>
          </nav>
          <div className="container home-container">
           
            <h1 className="h1">Consulta de Viabilidade AGS</h1>
            
            <div className="states-grid">
              {states.map((state, index) => (
                <a key={index} href={state.link} className="state-card">
                  <i className="fas fa-map-marker-alt"></i>
                  <h2>{state.name}</h2>
                  <p>Consulte a viabilidade de serviços</p>
                </a>
              ))}
            </div>
          </div>

          <footer className="footer">
            <div className="footer-content">
              <div className="footer-section">
                <h3>Contato</h3>
                <address>
                  <p>Email: contato@agstelecom.com.br</p>
                  <p>Telefone: 0800 444 4441</p>
                </address>
              </div>
              <div className="footer-section">
                <h3>Redes Sociais</h3>
                <div className="social-links">
                  <a href="https://facebook.com/ags" aria-label="Facebook">
                    <i className="fab fa-facebook"></i>
                  </a>
                  <a href="https://instagram.com/ags" aria-label="Instagram">
                    <i className="fab fa-instagram"></i>
                  </a>
                  <a href="https://linkedin.com/company/ags" aria-label="LinkedIn">
                    <i className="fab fa-linkedin"></i>
                  </a>
                </div>
              </div>
            </div>
            <div className="footer-bottom">
              <p>&copy; {new Date().getFullYear()} AGS. Todos os direitos reservados.</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
